<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام</title>
    <link rel="icon" type="image" href="fzk.jpg" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./signup/style.css" />
  </head>
  <body>
    <!-- بخش لاگین -->
    <div class="login-container" id="loginSection">
      <div class="login-box">
        <h1 class="form-title">سامانه فن آوران زیست کره</h1>
        <form id="loginForm">
          <div class="form-group">
            <label for="firstName">نام</label>
            <input type="text" id="firstName" />
          </div>

          <div class="form-group">
            <label for="lastName">نام خانوادگی</label>
            <input type="text" id="lastName" />
          </div>

          <button type="submit" id="submitBtn">ثبت نام</button>
        </form>
        <p id="loginError" class="error"></p>
      </div>
    </div>

    <script src="./signup/app.js" defer></script>
  </body>
</html><!-- به روز رسانی این نسخه در تاریخ 1404/2/28 انجان شده است -->
