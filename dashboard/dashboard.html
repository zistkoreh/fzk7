<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>پنل کاربری</title>
    <link rel="icon" type="image/jpeg" href="fzk.jpg" />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="../datapicker/jalalidatepicker.min.css" />
    <script src="../datapicker/jalalidatepicker.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container" id="dashboardSection">
      <aside class="sidebar">
        <div class="logo">فن آوران زیست کره</div>
        <div class="user-info">
          <p>خوش آمدید، <span id="usernameDisplay"></span></p>
        </div>
        <nav>
          <ul class="nav-menu">
            <!-- <li class="nav-item" id="dashboardBtn">📊 آمار</li> -->
            <li class="nav-item" id="dashboardBtn">
              <img
                src="../icons/bar-chart-rise.svg"
                alt=""
                aria-hidden="true"
                class="nav-icon"
              />

              <span class="visually-hidden">آمار</span>
            </li>

            <li class="nav-item" id="viewTasksBtn">
              <img
                src="../icons/notepad.svg"
                alt=""
                aria-hidden="true"
                class="nav-icon"
              />

              <span class="visually-hidden">کار های ثبت شده</span>
            </li>

            <li class="nav-item" id="addTaskBtn">
              <img
                src="../icons/circle-plus.svg"
                alt=""
                aria-hidden="true"
                class="nav-icon"
              />

              <span class="visually-hidden">اضافه کردن کار جدید </span>
            </li>
          </ul>
        </nav>
        <button class="logout-btn" id="logoutBtn" style="visibility: hidden">
          🚪 خروج از سیستم
        </button>
      </aside>

      <main class="main-content">
        <div class="tasks-status-box" id="welcomeBox">
          <div
            style="
              display: flex;
              flex-direction: row;
              align-items: center;
              padding-bottom: 1rem;
              border-bottom: 2px solid rgba(44, 62, 80, 0.1);
              margin-bottom: 2rem;
            "
          >
            <img
              src="../icons/bar-chart-rise.svg"
              alt=""
              aria-hidden="true"
              class="nav-icon"
            />
            <h1 class="status-title">آمار عملکرد</h1>
          </div>

          <div class="stats-container">
            <div class="stat-card success">
              <div class="stat-icon">
                <img
                  src="../icons/circle-checkmark.svg"
                  alt=""
                  aria-hidden="true"
                  class="nav-icon"
                  style="height: 50px; width: 50px"
                />
              </div>

              <div class="stat-content">
                <span class="stat-number" id="completedTasks">10</span>
                <span class="stat-label">کارهای انجام شده</span>
              </div>
            </div>
            <div class="stat-card danger">
              <div class="stat-icon">
                <img
                  src="../icons/sandclock.svg"
                  alt=""
                  aria-hidden="true"
                  class="nav-icon"
                  style="height: 42px; width: 42px"
                />
              </div>
              <div class="stat-content">
                <span class="stat-number" id="unCompletedTasks">10</span>
                <span class="stat-label">کارهای باقیمانده</span>
              </div>
            </div>
          </div>
          <div class="progress-container">
            <div class="progress-bar">
              <div class="progress-fill success" style="width: 50%"></div>
            </div>
            <div class="progress-text">پیشرفت کلی: 50%</div>
          </div>
        </div>

        <div class="task-form" id="taskForm">
          <h2 id="tempHeaderTask">📝 افزودن کار جدید</h2>
          <form id="taskSubmissionForm">
            <div class="form-group">
              <label for="taskTitle">عنوان کار *</label>
              <input type="text" id="taskTitle" required />
            </div>
            <div class="form-group">
              <label for="taskStatus">وضعیت *</label>
              <select id="taskStatus" required>
                <option value="">انتخاب کنید</option>
                <option value="انجام نشده">انجام نشده</option>
                <option value="انجام شده">انجام شده</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dataPickerField">تاریخ انجام *</label>
              <div>
                <input
                  type="text"
                  data-jdp
                  name="date"
                  placeholder="تاریخ"
                  id="dataPickerField"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="taskDescription">توضیحات</label>
              <textarea id="taskDescription"></textarea>
            </div>

            <button type="submit" class="btn-primary">➕ اضاضه کردن کار</button>
            <button
              type="button"
              id="cancelEditBtn"
              style="display: none"
              class="btn-secondary"
            >
              لغو
            </button>
          </form>
        </div>

        <div class="task-list" id="taskList">
          <div class="task-header">
            <div
              style="display: flex; flex-direction: row; align-items: center"
            >
              <img
                src="../icons/notepad.svg"
                alt=""
                aria-hidden="true"
                class="nav-icon"
                style="height: 24px; width: 24px"
              />

              <h2 style="margin-right: 10px">لیست کار ها</h2>
            </div>
          </div>
          <div id="tasksContainer"></div>
          <div
            class="export-container"
            style="margin-top: 20px; text-align: center"
          >
            <button id="exportExcelBtn" class="btn-primary">خروجی اکسل</button>
          </div>
        </div>
      </main>
    </div>

    <script>
      jalaliDatepicker.startWatch();
    </script>

    <script src="app.js" defer></script>
  </body>
</html>
